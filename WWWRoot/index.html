<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="/WWWRoot/CSS/site.css" />
</head>
<body>
    <h1>Yadda</h1>
    <h3>Create new attack</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New Name">
        <input type="text" id="add-description" placeholder="New Description">
        <input type="int" id="add-type" placeholder="New Type">
        <input type="int" id="add-hitvalue" placeholder="New HitValue">
        <input type="int" id="add-apcost" placeholder="New APCost">
        <button type="submit" id="post">Submit</button>
    </form>
    
    <script src="/WWWRoot/JS/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
