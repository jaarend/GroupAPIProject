<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="/WWWRoot/CSS/site.css" />
</head>
<body>
    <h1>User Register</h1>
    <h3>Register as a User</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addNewUser()">
        <input type="text" id="add-firstname" placeholder="First Name">
        <input type="text" id="add-lastname" placeholder="Last Name">
        <input type="text" id="add-email" placeholder="Email">
        <input type="text" id="add-username" placeholder="UserName">
        <input type="number" id="add-userrole" placeholder="UserRole">
        <input type="text" id="add-password" placeholder="Password">
        <input type="text" id="confirm-password" placeholder="Confirm Password">
        <button type="submit" id="post-user">Submit</button>
    </form>
    <h1>Log In</h1>
    <h3>Log In</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="logInUser()">
        <input type="text" id="login-username" placeholder="UserName">
        <input type="text" id="login-password" placeholder="Password">
        <button type="submit" id="login-user">Submit</button>
    </form>

    <h1>Create Character</h1>
    <h3>Create new character - MUST BE LOGGED IN</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addNewCharacter()">
        <input type="text" id="add-character-name" placeholder="Name">
        <input type="text" id="add-character-description" placeholder="Description">
        <input type="number" id="add-character-type" placeholder="Hero or Enemy">
        <input type="number" id="add-character-raceId" placeholder="RaceId">
        <input type="number" id="add-character-classId" placeholder="ClassId">
        <button type="submit" id="post-character">Submit</button>
    </form>

    <h1>Update Character</h1>
    <h3>Update character - MUST BE LOGGED IN</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="updateCharacter()">
        <input type="number" id="update-character-id" placeholder="Character Id">
        <input type="text" id="update-character-name" placeholder="Name">
        <input type="text" id="update-character-description" placeholder="Description">
        <input type="number" id="update-character-type" placeholder="Hero or Enemy">
        <button type="submit" id="update-character">Submit</button>
    </form>
    
    <h1>Attacks</h1>
    <h3>Create new attack</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addAttackItem()">
        <input type="text" id="add-name" placeholder="New Name">
        <input type="text" id="add-description" placeholder="New Description">
        <input type="number" id="add-type" placeholder="New Type">
        <input type="number" id="add-hitvalue" placeholder="New HitValue">
        <input type="number" id="add-apcost" placeholder="New APCost">
        <button type="submit" id="post-attack">Submit</button>
    </form>
    
    <script src="/WWWRoot/JS/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
