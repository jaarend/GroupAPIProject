    <h1>User Register</h1>
    <h3>Register as a User</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addNewUser()">
        <input type="text" id="add-firstname" placeholder="First Name">
        <input type="text" id="add-lastname" placeholder="Last Name">
        <input type="text" id="add-email" placeholder="Email">
        <input type="text" id="add-username" placeholder="UserName">
        <input type="number" id="add-userrole" placeholder="UserRole">
        <input type="text" id="add-password" placeholder="Password">
        <input type="text" id="confirm-password" placeholder="Confirm Password">
        <button type="submit" id="post-user">Submit</button>
    </form>
